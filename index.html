<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redação Paraná - Home Estudante</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Variáveis CSS para Cores - Baseado na imagem */
        :root {
            --cor-primaria-azul: #007bff; /* Azul vibrante do cabeçalho */
            --cor-secundaria-verde: #28a745; /* Verde do logo e destaques */
            --cor-fundo-sidebar: #343a40; /* Cinza escuro da sidebar */
            --cor-fundo-claro: #f0f2f5; /* Fundo principal da página */
            --cor-fundo-cards: #ffffff;
            --cor-texto-escuro: #333;
            --cor-texto-claro: #ffffff;
            --cor-borda-cinza: #dee2e6;
            --cor-hover-azul: #0056b3; /* Azul mais escuro para hover */
            --cor-ativo-sidebar: #007bff; /* Azul do item ativo na sidebar */
            --cor-sombra: rgba(0, 0, 0, 0.1);
            --cor-sombra-card: rgba(0, 0, 0, 0.08);
        }

        /* Reset Básico */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: var(--cor-texto-escuro);
            background-color: var(--cor-fundo-claro);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden; /* Evita scroll horizontal indesejado */
        }

        a {
            text-decoration: none;
            color: var(--cor-primaria-azul);
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--cor-secundaria-verde);
        }

        /* --- Cabeçalho Superior (Top Bar) --- */
        .top-bar {
            background-color: var(--cor-primaria-azul);
            color: var(--cor-texto-claro);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px var(--cor-sombra);
            position: sticky;
            top: 0;
            z-index: 1000; /* Garante que fique acima de outros elementos */
        }

        .top-bar .left-section {
            display: flex;
            align-items: center;
        }

        .top-bar .menu-toggle {
            background: none;
            border: none;
            color: var(--cor-texto-claro);
            font-size: 1.5em;
            cursor: pointer;
            margin-right: 1
